<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üï∑Ô∏è Web Crawler | PROTECHTOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ffe7;
            margin: 0;
            padding: 0;
        }

        .top-right-links {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .top-right-links a {
            color: #00ffe7;
            text-decoration: none;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 6px;
            box-shadow: 0 0 5px #00ffe7;
        }

        .container {
            max-width: 900px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 25px #00ffe7;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 85%;
            padding: 12px;
            background: #111;
            color: #00ffe7;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 0 10px #00ffe7;
        }

        button {
            padding: 12px 20px;
            background: #00ffe7;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 15px;
            border-radius: 10px;
            margin-left: 10px;
            box-shadow: 0 0 15px #00ffe7;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            box-shadow: 0 0 8px #00ffe7;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="top-right-links">
        <a href="/">üè† Home</a>
        <a href="/dashboard">üìä Dashboard</a>
        <a href="/recent-scans">üïí Recent Scans</a>
        <a href="/crawl-forms">üß† Form Extractor</a>
        <a href="/logout">üö™ Logout</a>
    </div>

    <div class="container">
        <h1>üï∑Ô∏è Web Crawler</h1>

        <form method="POST">
            <input type="text" name="target" placeholder="Enter URL (e.g. http://testphp.vulnweb.com)" required>
            <button type="submit">Crawl</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if links %}
        <h3>üîó Links Found:</h3>
        <ul>
            {% for link in links %}
            <li>{{ link }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
