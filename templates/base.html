<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PROTECHTOS AI VAPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="dark-theme">
    <div id="sidebar" class="sidebar open">
        <div class="brand">
            <span>⚡</span> PROTECHTOS
        </div>
        <ul>
            <li><a href="{{ url_for('index') }}">🔍 Scan</a></li>
            <li><a href="{{ url_for('recent_scans') }}">🧾 Recent Scans</a></li>
            <li><a href="{{ url_for('dashboard') }}">📊 Dashboard</a></li>
            <li><a href="/crawl">🌐 Web Crawler</a></li>
            <li><a href="/crawl-forms">📝 Form Detection</a></li>
            <li><a href="{{ url_for('logout') }}">🚪 Logout</a></li>
        </ul>
    </div>

    <div class="main-wrapper">
        <header>
            <button id="menu-toggle">☰</button>
            <button id="theme-toggle">🌓 Toggle Theme</button>
        </header>
        {% block content %}{% endblock %}
    </div>

    <script>
        const toggleBtn = document.getElementById("theme-toggle");
        const menuBtn = document.getElementById("menu-toggle");
        const body = document.body;
        const sidebar = document.getElementById("sidebar");

        toggleBtn.onclick = () => {
            body.classList.toggle("dark-theme");
            body.classList.toggle("light-theme");
        };

        menuBtn.onclick = () => {
            sidebar.classList.toggle("open");
        };
    </script>
</body>

</html>
